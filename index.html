<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!--Link a Bootstrap "CDN (Contnent Delivery Network) de CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Link Para el Icono del signo "+" del Boton de Agregar Tarea"-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--Fuente de letra "GoogleFonts" "Poppins"-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row p-5">
            <div class="col-12 col-md-8">
                <h1>App lista de tareas</h1>
            </div>
            <div class="col-12 col-md-4">
                <button class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal"><!--Esto es lo que desencadena y abre el modal-->
                    <i class="bi bi-plus-circle-fill"></i> Agregar nueva tarea
                </button>
            </div>
        </div>
        <div id="listaTareas"></div>
    </div>
    
    
    <!-- Modal -->
    <form name="formulario" id="formulario" action="index.html" method="post">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva Tarea</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"> <!--Contenido de la ventana de Modal-->

                        <label for="nombre">Nombre:</label>
                        <input name="nombre" id="nombre" type="text" required class="form-control">

                        <label for="fecha">Fecha:</label>
                        <input required name="fecha" id="fecha" type="date" class="form-control">


                        <label for="descripcion">DescripciÃ³n:</label>
                        <textarea required name="descripcion" id="descripcion" cols="30" rows="10"
                            class="form-control"></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="js/index.js"> </script>

</html>
